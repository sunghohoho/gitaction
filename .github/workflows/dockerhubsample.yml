name: DockerHub build
on : workflow_dispatch
jobs:
  build:
    name: HumanCatServerBuild
    runs-on: ubuntu-latest
    steps:
    - uses: action/checkout@v3
    - name: move pythone sample code
      run: |
        mv build_sample/container_build/* ./
    - name: set up python
      uses: action/setup-python3@v4
      with:
        python-version: "3.8"
    - name: Docker hub Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Container Build and push to docker hub
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: ${{secrets.DOCKERHUB_USERNAME }}/humancat
  
